<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paaro</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="logo/logo.png">
</head>
<body>
  <div class="main-container">
    <!-- display -->
    <div class="chat-display">
      <p id="responseDisplay" class="response">Hi aks</p>
    </div>

    <!-- control -->
    <form class="controls">
      <input  type="text"
              placeholder="Type Your Query"
              class="question-box"
              id="questionBox"
              required>
      </input>
      <button  type="submit"
               class="submit-btn"
               id="sumbitBtn"> 
               <img src="logo/go.png" class="submit-img" alt="go-button">
      </button>
    </form>
  </div>
  <script type="module" src="index.js"></script>
</body>
</html>
